<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator with JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <tr>
            <textarea name="" id="display" cols="35" rows="5"></textarea>
        </tr>
        <tr>
            <td>
                <button id="tambah">
                    +
                </button>
            </td>
            <td>
                <button id="kurang">
                    -
                </button>
            </td>
            <td>
                <button id="equal">
                    =
                </button>
            </td>
            <td>
                <button id="clear">
                    C
                </button>
            </td>
        </tr>
        <tr>
            <td>
                <button id="1">
                    1
                </button>
            </td>
            <td>
                <button id="2">
                    2
                </button>
            </td>
            <td>
                <button id="3">
                    3
                </button>
            </td>
            <td>
                <button id="kali">
                    *
                </button>
            </td>            
        </tr>
        <tr>
            <td>
                <button id="4">
                    4
                </button>
            </td>
            <td>
                <button id="5">
                    5
                </button>
            </td>
            <td>
                <button id="6">
                    6
                </button>
            </td>
            <td>
                <button id="bagi">
                    /
                </button>
            </td>            
        </tr>
        <tr>
            <td>
                <button id="7">
                    7
                </button>
            </td>
            <td>
                <button id="8">
                    8
                </button>
            </td>
            <td>
                <button id="9">
                    9
                </button>
            </td>
            <td>
                <button id="percent">
                    %
                </button>
            </td>            
        </tr>
    </table>
    <script src="script.js"></script>
</body>
</html>
